{% extends "layout.html" %}
{% block content %}
<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Edit Organization</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <section class="container">
            <form>
                <section class="row">
                    <div class="col-md-12">
                        <div class="card callout callout-danger">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="consultant_name">Name of the Organization</label>
                                            <input type="text" class="form-control" placeholder="Name of the Organization" id="consultant_name" name="consultant_name">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="">Name of Division</label>
                                            <input type="text" class="form-control" placeholder="Name of Division" id="" name="">
                                        </div>
                                    </div>
								</div>
                            </div>                            
                        </div>
                        <div class="card callout callout-danger">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="">Plot No.</label>
                                            <input type="text" class="form-control" placeholder="Plot No." id="" name="">
                                        </div>
                                    </div>
									<div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="">Building Name</label>
                                            <input type="text" class="form-control" placeholder="Building Name" id="" name="">
                                        </div>
                                    </div>
									<div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="">Street Name</label>
                                            <input type="text" class="form-control" placeholder="Street Name" id="" name="">
                                        </div>
                                    </div>
									<div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="">Area</label>
                                            <input type="text" class="form-control" placeholder="Area" id="" name="">
                                        </div>
                                    </div>
									<div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="">Landmark</label>
                                            <input type="text" class="form-control" placeholder="Landmark" id="" name="">
                                        </div>
                                    </div>
									<div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="">District</label>
                                            <input type="text" class="form-control" placeholder="District" id="" name="">
                                        </div>
                                    </div>
									<div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="">City</label>
                                            <input type="text" class="form-control" placeholder="City" id="" name="">
                                        </div>
                                    </div>
									<div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="">State</label>
                                            <input type="text" class="form-control" placeholder="State" id="" name="">
                                        </div>
                                    </div>
									<div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="">Country</label>
                                            <input type="text" class="form-control" placeholder="Country" id="" name="">
                                        </div>
                                    </div>
									<div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="">Pincode</label>
                                            <input type="text" class="form-control" placeholder="Pincode" id="" name="">
                                        </div>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">    
                        <div class="col-md-12">
                            <button type="button" class="btn btn-primary" style="margin-right: 5px;">Edit</button>
                            <a href="#" class="btn btn-danger">Cancel</a>
                        </div>
                    </div>
                </section>
                
            </form>
        </section>
    </section>
</div>
  {% endblock %}
