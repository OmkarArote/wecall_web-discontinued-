{% extends "layout.html" %}
{% block content %}
	<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Edit MSR</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <section class="container">
            <form>
                <div class="card callout callout-danger">
                    <div class="card-header">
                        <h3 class="card-title">MSR Details</h3>
                    </div> 
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Name(As per Company Records)</label>
                                    <input type="text" class="form-control" placeholder="Name(As per Company Records)">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Employee Code</label>
                                    <input type="text" class="form-control" placeholder="Employee Code">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Name of Organization</label>
                                    <input type="text" class="form-control" placeholder="Name of Organization">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Name of Division</label>
                                    <input type="text" class="form-control" placeholder="Name of Division">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Designation</label>
                                    <input type="text" class="form-control" placeholder="Designation">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="text" class="form-control" placeholder="Email Address">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>City</label>
                                    <select class="form-control">
                                        <option style="display:none;">Select Type</option>
                                        <option>Mumbai</option>
                                        <option>Hyderabad</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Mobile No.</label>
                                    <input type="text" class="form-control" placeholder="Mobile No.">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Set Password</label>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row justify-content-center">    
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary" style="margin-right: 5px;">Save</button>
                        <a type="submit" class="btn btn-danger" href="{{ url_for('add_single_data_form') }}">Cancel</a>
                    </div>
                </div>
            </form>
        </section>
    </section>
</div>
  {% endblock %}
