{% extends "layout.html" %}
{% block content %}
<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Edit Admin</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <section class="container">
            <form>
                <section class="row">
                    <div class="col-md-12">
                        <div class="card callout callout-danger">
                            <div class="card-header">
                                <h3 class="card-title">Organization Details</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="consultant_name">Name of the Organization</label>
                                            <select class="form-control select2" style="width: 100%;">
											  <option selected="true" disabled="disabled" hidden>Select Name of Organization</option>
											  <option>Shield</option>
											  <option>Mankind</option>
											  <option>Pzifer</option>
											</select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="">Name of Division</label>
                                            <select class="form-control select2" style="width: 100%;">
											  <option selected="true" disabled="disabled" hidden>Select Name of Division</option>
											  <option>EVACARE</option>
											  <option>NUTRI</option>
											</select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="">Address of the Organization</label>
                                            <select class="form-control select2" style="width: 100%;">
											  <option selected="true" disabled="disabled" hidden>Select Address</option>
											  <option>option 1</option>
											  <option>option 2</option>
											  <option>option 3</option>
											  <option>option 4</option>
											  <option>option 5</option>
											</select>
                                        </div>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                        <div class="card callout callout-danger">
                            <div class="card-header">
                                <h3 class="card-title">Personal Details</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="">Name of Admin (from division)</label>
                                            <input type="text" class="form-control" placeholder="Name of Admin (from division)" id="" name="">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="">Email Address</label>
                                            <input type="text" class="form-control" placeholder="Email Address" id="" name="">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="password">Set Password</label>
                                            <input type="text" class="form-control" placeholder="Set Password" id="password" name="password">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card callout callout-danger">
                            <div class="card-header">
                                <h3 class="card-title">Contact Details</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="mobileno">Phone No./Extension(LL of Admin)</label>
                                            <input type="text" class="form-control" placeholder="Phone No./Extension(LL of Admin)" id="mobileno" name="mobileno">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="mobileno">Mobile No. of Admin</label>
                                            <input type="text" class="form-control" placeholder="Mobile No." id="mobileno" name="mobileno">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="mobileno">Alternate Contact Person</label>
                                            <input type="text" class="form-control" placeholder="Alternate Contact Person" id="mobileno" name="mobileno">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="mobileno">Mobile No. of Alternate Person</label>
                                            <input type="text" class="form-control" placeholder="Mobile No." id="mobileno" name="mobileno">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="mobileno">Division URL</label>
                                            <input type="text" class="form-control" placeholder="Division URL" id="mobileno" name="mobileno">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="mobileno">Database</label>
                                            <input type="text" class="form-control" placeholder="Database" id="mobileno" name="mobileno">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">    
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary" style="margin-right: 5px;">Edit</button>
                            <button type="submit" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </section>
                
            </form>
        </section>
    </section>
</div>
  {% endblock %}
