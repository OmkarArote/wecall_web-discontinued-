{% extends "layout.html" %}
{% block content %}
<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Add Product</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <section class="container">
            <form>
                <section class="row">
                    <div class="col-md-12">
                        <div class="card callout callout-danger">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="consultant_name">Name of the Product</label>
                                            <input type="text" class="form-control" placeholder="Enter Name of the Product" id="consultant_name" name="consultant_name">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="">Product Type</label>
                                            <select class="form-control select2" style="width: 100%;">
                                                <option selected="true" disabled="disabled" hidden>Select Type</option>
                                                <option>Tablets</option>
                                                <option>Gel</option>
                                                <option>Other</option>
                                                <option>Strips</option>
                                            </select>
                                        </div>
                                    </div>
								</div>
                            </div>                            
                        </div>
                        <div class="card callout callout-danger">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="">Brand Name</label>
                                            <input type="text" class="form-control" placeholder="Enter Brand Name" id="" name="">
                                        </div>
                                    </div>
									<div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="">Category Name</label>
                                            <input type="text" class="form-control" placeholder="Enter Category Name" id="" name="">
                                        </div>
                                    </div>
									<div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="">Speciality Name</label>
                                            <input type="text" class="form-control" placeholder="Enter Speciality Name" id="" name="">
                                        </div>
                                    </div>
									<div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="">Unit of measurement type</label>
                                            <input type="text" class="form-control" placeholder="Enter Unit of measurement type" id="" name="">
                                        </div>
                                    </div>
									<div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="">Unit of measurement name</label>
                                            <input type="text" class="form-control" placeholder="Enter Unit of measurement name" id="" name="">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="">Product Refrence key</label>
                                            <input type="text" class="form-control" placeholder="Enter Refrence Key" id="" name="">
                                        </div>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">    
                        <div class="col-md-12">
                            <button type="button" class="btn btn-primary" style="margin-right: 5px;">Add</button>
                            <a href="#" class="btn btn-danger">Cancel</a>
                        </div>
                    </div>
                </section>
            </form>
        </section>
    </section>
</div>
{% endblock %}
